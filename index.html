<html> 
	<head> 	
	<title>Image Blender</title>
	<link rel="stylesheet" href="styles.css">
	<style> 	
		#userImage, 
		#blendImage {
			display: none; 	
		}
		
	</style> 

	</head> 
	<body> 	
		<h1>Image Blender</h1> 	
		<input type="file" id="inputImage" onchange="uploadImage()"> 	
		<img id="userImage" src="#">
		<img id="blendImage" src="frame_tight.png">
		<canvas id="canvas"></canvas>
		<br>
		<button onclick="blendImage()">Blend Image</button>
		<a id="downloadLink" onclick="getScreenShot()">
 		<button id="downloadButton">Download Blended Image</button>
		</a>
	<script> 		
	function uploadImage() {
		var input = document.getElementById("inputImage");
 		var img = document.getElementById("userImage");
 		img.src = URL.createObjectURL(input.files[0]); 		
	
	}
	function blendImage() {
  		var userImage = document.getElementById("userImage");
  		var blendImage = document.getElementById("blendImage");
  		var canvas = document.getElementById("canvas");
  		var context = canvas.getContext("2d");
		canvas.width = userImage.width;
		canvas.height = userImage.height;
		context.drawImage(userImage, 0, 0);
		context.globalCompositeOperation = "source-atop";
		context.drawImage(blendImage, 0, 0, userImage.width, userImage.height);
	} 	
	
	function downloadImage() {
  		var link = document.getElementById("downloadLink");
		var link = document.getElementById("downloadLink");
		link.href = canvas.toDataURL();
		link.download = "blendedImage.png";
  		link.click();
	}
	
	</script> 		
	</body> 
</html>
